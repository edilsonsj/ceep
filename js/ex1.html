<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>

<body>
    <script>
        var estado = window.prompt('Digite uma sigla de um estado: ');
        var capital = '';
        console.log(estado);

        switch (estado) {
            case 'BA':
                capital = 'Salvador';
                break;
            case 'AM':
                capital = 'Manaus';
            default:
                capital = 'Sigla invalida!';
                break;
        }

        console.log('A capital de ', estado, ' = ', capital);

    </script>
</body>

</html>
